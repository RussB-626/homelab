      - PGID=1000
      - TZ=America/New_York
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "${CONFIGS_PATH}/radarr-anime:/config"
      - "${SERVER_PATH}/data:/data"
    ports:
      - 7879:7878
    restart: unless-stopped

#----------

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "${CONFIGS_PATH}/sonarr:/config"
      - "${SERVER_PATH}/data:/data"
    ports:
      - 8989:8989
    restart: unless-stopped

#----------

  sonarr-anime:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr-anime
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "${CONFIGS_PATH}/sonarr-anime:/config"
